<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Insurance UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <style>
        @keyframes fade-up {
          0% { opacity: 0; transform: translateY(30px); }
          100% { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-up {
          animation: fade-up 0.8s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">
<header class="bg-white shadow py-4">
    <div class="container mx-auto px-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-primary">Insurance Portal</h1>
        <nav class="space-x-4">
            <a class="text-sm text-gray-600 hover:text-primary" href="#about">О нас</a>
            <a class="text-sm text-gray-600 hover:text-primary" href="#categories">Категории</a>
            <a class="text-sm text-gray-600 hover:text-primary" href="#contact">Контакты</a>
        </nav>
    </div>

    <!-- Стили -->
    <style>
        @keyframes fade-up {
          0% { opacity: 0; transform: translateY(30px); }
          100% { opacity: 1.2; transform: translateY(0); }
        }
        .animate-fade-up {
          animation: fade-up 1.0s ease-out forwards;
        }
        .scroll-snap-start {
          scroll-snap-align: start;
        }
    </style>
</header>

<main class="flex-grow">
    {% block content %}

    {% endblock %}
</main>

<footer class="bg-gray-100 py-4 mt-10 border-t">
    <div class="container mx-auto px-4 text-sm text-center text-gray-500">
        &copy; 2025 Insurance Co. Все права защищены.
    </div>
</footer>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.swiper', {
      slidesPerView: 1.2,
      spaceBetween: 20,
      centeredSlides: true,
      loop: true,
      autoplay: {
        delay: 4000,
        disableOnInteraction: false,
      },
      breakpoints: {
        640: { slidesPerView: 1.5 },
        768: { slidesPerView: 2 },
        1024: { slidesPerView: 3 },
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('animate-fade-up');
            observer.unobserve(entry.target); // Чтобы анимация срабатывала только 1 раз
          }
        });
      }, {
        threshold: 0.1 // Срабатывает, когда хотя бы 10% элемента видно
      });

      document.querySelectorAll('.fade-up').forEach(el => {
        observer.observe(el);
      });
    });
</script>

</body>
</html>
