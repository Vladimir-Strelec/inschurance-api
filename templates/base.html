<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#1e40af',
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">
    <header class="bg-white shadow py-4">
      <div class="container mx-auto px-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-primary">Insurance Portal</h1>
        <nav class="space-x-4">
          <a href="#about" class="text-sm text-gray-600 hover:text-primary">О нас</a>
          <a href="#categories" class="text-sm text-gray-600 hover:text-primary">Категории</a>
          <a href="#contact" class="text-sm text-gray-600 hover:text-primary">Контакты</a>
        </nav>
      </div>
    </header>

    <main class="flex-grow">
      {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-100 py-4 mt-10 border-t">
      <div class="container mx-auto px-4 text-sm text-center text-gray-500">
        &copy; 2025 Insurance Co. Все права защищены.
      </div>
    </footer>
  </body>
</html>
