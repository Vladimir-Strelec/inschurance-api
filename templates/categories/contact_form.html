<form 
  class="space-y-4"
  hx-post="{% url 'contact_api' %}" 
  hx-target="#contact-form"
  hx-swap="outerHTML"
  method="POST"
>
  {% csrf_token %}
  <input type="text" name="name" placeholder="Ваше имя" class="w-full border border-gray-300 rounded px-4 py-2" required>
  <input type="email" name="email" placeholder="Email" class="w-full border border-gray-300 rounded px-4 py-2" required>
  <textarea name="message" placeholder="Сообщение" rows="4" class="w-full border border-gray-300 rounded px-4 py-2" required></textarea>
  <button type="submit" class="bg-primary text-white px-6 py-2 rounded hover:bg-blue-800">Отправить</button>
</form>
