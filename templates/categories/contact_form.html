<form
        class="space-y-4"
        hx-post="{% url 'contact_api' %}"
        hx-swap="outerHTML"
        hx-target="#contact-form"
        method="POST"
>
    {% csrf_token %}
    <input class="w-full border border-gray-300 rounded px-4 py-2" name="email" placeholder="Email" required
           type="email">
    <input class="w-full border border-gray-300 rounded px-4 py-2" name="phone" placeholder="+49 151 12345678"
           required type="tel">
    {% if errors.phone %}
    <p class="text-red-500 text-sm mt-1">{{ errors.phone.0 }}</p>
    {% endif %}
    <textarea class="w-full border border-gray-300 rounded px-4 py-2" name="message" placeholder="Сообщение"
              rows="4"></textarea>

    <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition"
            type="submit">
        Отправить
    </button>
</form>
