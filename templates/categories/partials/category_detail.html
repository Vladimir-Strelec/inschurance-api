{% extends 'base.html' %}
{% block content %}

<!-- Заголовок категории -->
<section class="bg-white py-16 fade-up">
  <div class="container mx-auto px-4 text-center">
    <h2 class="text-4xl font-bold text-primary">{{ main_category.name }}</h2>
    <p class="text-gray-700 mt-4">{{ main_category.description }}</p>
  </div>
</section>

<!-- Список подкатегорий -->
<section class="bg-gray-50 py-16">
  <div class="container mx-auto px-4 fade-up">
    <h3 class="text-3xl font-bold text-primary mb-10 text-center">Подкатегория</h3>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <div class="bg-white p-6 rounded-xl shadow-md hover:shadow-2xl transition transform hover:-translate-y-1 fade-up">
        {% if sub_category.image_url %}
          <img src="{{ sub_category.image_url }}" alt="{{ sub_category.name }}" class="w-full h-48 object-cover rounded-t-lg mb-4">
        {% endif %}
        <h4 class="text-xl font-semibold text-primary mb-2">{{ sub_category.name }}</h4>
        {% if sub_category.description %}
          <p class="text-gray-600 mb-4"></p>
        {% endif %}

      </div>
      <p class="text-center text-gray-500">{{ sub_category.description }}</p>

    </div>
  </div>
</section>

{% endblock %}
